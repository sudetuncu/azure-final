# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - final-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: acrfinalsude.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_EED5FE8AEA4C41238D6D39129CEDB8B1 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_F1186E094C1D48DCBD68855B14B4229A }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: acrfinalsude.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_EED5FE8AEA4C41238D6D39129CEDB8B1 }}/azure-final:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9C83F68E2B0443EEB4A5D541F38FD060 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E22AF262C03146E18D509A9757BB5509 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_92A9BD01AEB1497D8F44901669643C4F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'final-api'
          slot-name: 'Production'
          images: 'acrfinalsude.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_EED5FE8AEA4C41238D6D39129CEDB8B1 }}/azure-final:${{ github.sha }}'
          